<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>PaliGemma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #EEFCA9, #B7E576);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            position: absolute;
            left: calc(50%); /* Offsets for the sidebar */
            transform: translateX(-50%); 
        }
        .container2 {
            display: inline-flex;
        }
        .h1 {
            text-align: left;
            margin-left: 100px;
        }
        .h2 {
            text-align: left;
            position: absolute;
            top: 20%;
            left: 40%;
            transform: translate(-50%, -50%);
            /* border-radius: 10px; */
        }
        .upload-box {
            border: 2px solid #FFFFFF;
            border-width: 2px;
            border-radius: 15px;
            background-color: #83CC61;
            padding: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.25);
            width: 600px;
            height: 300px;
            background: #83CC61;
            color: #373737;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;

            flex-direction: column;
            overflow: hidden; /* prevents overflow issues */

            /* margin-top: 100px; */
            margin-bottom: 1px; /* Creates spacing between upload box & prompt box */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;

        }
        .upload-box:hover {
            background-color: #94d35e;
        }
        input[type="file"] {
            display: none;
        }
        .prompt-box {
            width: 518px;
            height: 20px;
            padding: 10px;
            border: 2px solid #FFFFFF;
            border-radius: 10px;
            font-size: 16px;
            background-color: #83CC61;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.25);
            position: absolute;
            top: 78%;
            left: 50%;
            transform: translate(-57.5%, -50%);
            /* border-radius: 10px; */
        }
        .submit-button {
            background-color: #83CC61;
            color: 373737;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 5%;
            height: 6%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            margin-left: 15px;
            position: absolute;
            top: 78%;
            left: 69%;
            transform: translate(-50%, -50%);
            /* border-radius: 10px; */
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: 373737;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 100vh;
            background: #83CC61;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar img {
            width: 25px;
            margin: 10px;
        }
        .main-content {
            flex-grow: 1; /* Takes remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        ::-webkit-input-placeholder {
            color:373737;
        }

        ::-moz-placeholder {
            color:373737;
        }

        ::-ms-placeholder {
            color:373737;
        }

        ::placeholder {
            color:373737;
        }

        #display-image{
            width: 400px;
            height: 225px;
            border: 1px solid black;
            background-position: center;
            background-size: cover;
        }

        .image-contain {
            object-fit: contain;
            object-position: center;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }

        .image-container {
            display: flex; /* Use flexbox for easy centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically (if the container has a defined height) */
            width: 100%; /* Take full width of its parent */
            padding: 20px 0; /* Add some vertical padding, adjust as needed */
            /* Add any background or border styles for the container if desired */
        }

        .image-container img {
            max-width: 100%; /* Ensure the image is responsive and doesn't overflow */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* If the image itself has rounded corners as in the example */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow if desired */
        }

        .image-absolute-container {
            position: relative;
            width: 100%;
            height: 300px; /* Or a defined height*/
        }

        .image-absolute-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center an absolutely positioned element*/
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 100vh;
            background-color: #83CC61;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            overflow: hidden;
            transition: width 0.3s ease;
        }

        .sidebar.expanded {
            width: auto;
            align-items: flex-start;
            padding-left: 20px;
        }

        .menu-text {
            display: none;
            margin-left: 10px;
            white-space: nowrap;
        }

        .sidebar.expanded .menu-text {
            display: inline;
        }

        .sidebar #toggleBtn {
            background: #83CC61;
            border: none;
            color: black;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .sidebar .menu li{
            /* padding: 10px 20px; */
            display: flex;
            align-items: center;
            padding: 10px;
            transition: padding 0.3s ease;
            margin-right: auto;
        }

        .sidebar .menu li:hover{
            background: #EEFCA9;
            opacity: 50%;
            border-radius: 5px;
        }

        .sidebar .menu li a {
            color: black;
            text-decoration: none;
            display: block;
        }

        .sidebar.expanded ~ .h1 {
            margin-left: 200px;
        }

        .sidebar img {
            width: 25px;
            margin: 10px;
        }

        .model-dropdown {
            padding-left: 75px;
        }

        .dropdown-options {
            background: #EEFCA9;
            border: none;
            color: black;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-left: 10px;
            padding: 10px;
        }
    </style>
    <script src="https://kit.fontawesome.com/c4b02f5eae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- <h2 class="h1">PaliGemma</h2><br>
        <i class="fa-solid fa-caret-down" style="display: inline-flex; margin-top: 25px; margin-left: 20px;"></i> -->

       <!-- sidebar -->
        <div class="sidebar" id="sidebar">
            <button id="toggleBtn">
                <i class="fa-solid fa-bars" style="color: black; top: 5%;"></i>
                <span class="menu-text">Menu</span>
            </button>

            <ul class="menu">
                <li>
                    <a href="{% url 'history' %}">
                        <i class="fa-solid fa-clock-rotate-left" style="color: black; top: 10%;"></i>
                        <span class="menu-text">History</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'login' %}">
                        <i class="fa-regular fa-question fa-lg" style="color: black;"></i>
                        <span class="menu-text">Help</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'login' %}">
                        <i class="fa-solid fa-location-dot fa-lg" style="color: black;"></i>
                        <span class="menu-text">Location</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'login' %}">
                        <i class="fa-regular fa-globe fa-lg" style="color: black;"></i>
                        <span class="menu-text">Language</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'logout' %}">
                        <i class="fa-solid fa-arrow-right-from-bracket" style="color: black;"></i>
                        <span class="menu-text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- model dropdown for both paligemma model -->
        <div class="model-dropdown">
        <!-- make sure the icon can dropdown -->
            <select class="dropdown-options" name="" id=""> <!--name is for use in views.py, id is for use in js-->
            <option value="paligemma">PaliGemma</option>
            <option value="paligemma2">PaliGemma 2</option>
            </select>

        <!-- <i class="fa-solid fa-caret-down" style="display: inline-flex; margin-top: 25px; margin-left: 20px;"></i> -->
        </div>


        <!-- fetch all image from db -->
         <img src="" alt="">
         {% if prompts %}
            <ul>
                {% for prompt in prompts %}
                    <li>
                        <img src="{{ prompt.imagePrompt.url }}" alt="Prompt Image" width="200"><br>
                        <strong>Prompt:</strong> {{ prompt.textPrompt }}<br> <!--maybe we change this to response-->
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No uploads yet.</p>
        {% endif %}

    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
        });
    </script>
</body>
</html>
