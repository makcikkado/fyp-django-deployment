<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>PaliGemma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #EEFCA9, #B7E576);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            position: absolute;
            left: calc(50%); /* Offsets for the sidebar */
            transform: translateX(-50%); 
        }
        .container2 {
            display: inline-flex;
        }

        .model-dropdown {
            padding-left: 75px;
            display: flex;
            justify-content: space-between; /* Puts dropdown on the left, button on the right */
            align-items: center;
            padding: 8px 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            box-sizing: border-box;
            margin-left: 30px;
            margin-right: 30px;
        }

        .dropdown-options {
            background: #EEFCA9;
            border: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            /* width: 100%;
            text-align: left;
            margin-left: 10px;
            padding: 10px; */
        }

        .h2 {
            text-align: left;
            position: absolute;
            top: 20%;
            left: 40%;
            transform: translate(-50%, -50%);
            /* border-radius: 10px; */
        }
        .upload-box {
            border: 2px solid #FFFFFF;
            border-width: 2px;
            border-radius: 15px;
            background-color: #83CC61;
            padding: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.25);
            width: 600px;
            height: 300px;
            background: #83CC61;
            color: #373737;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;

            flex-direction: column;
            overflow: hidden; /* prevents overflow issues */

            /* margin-top: 100px; */
            margin-bottom: 1px; /* Creates spacing between upload box & prompt box */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;

        }

        .upload-box:hover {
            background-color: #94d35e;
        }

        input[type="file"] {
            display: none;
        }

        .prompt-box {
            width: 518px;
            height: 20px;
            padding: 10px;
            border: 2px solid #FFFFFF;
            border-radius: 10px;
            font-size: 16px;
            background-color: #83CC61;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.25);
            position: absolute;
            top: 78%;
            left: 50%;
            transform: translate(-57.5%, -50%);
            /* border-radius: 10px; */
        }

        .submit-button {
            background-color: #83CC61;
            color: 373737;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 5%;
            height: 6%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            margin-left: 15px;
            position: absolute;
            top: 78%;
            left: 69%;
            transform: translate(-50%, -50%);
            /* border-radius: 10px; */
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            color: 373737;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 100vh;
            background-color: #83CC61;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            overflow: visible;
            transition: width 0.3s ease;
        }

        .sidebar.expanded {
            width: auto;
            align-items: flex-start;
            padding-left: 20px;
            z-index: 10;
        }

        .menu-text {
            display: none;
            margin-left: 10px;
            white-space: nowrap;
        }

        .sidebar.expanded .menu-text {
            display: inline;
        }

        .sidebar #toggleBtn {
            background: #83CC61;
            border: none;
            color: black;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .sidebar .menu li{
            /* padding: 10px 20px; */
            display: flex;
            align-items: center;
            padding: 10px;
            transition: padding 0.3s ease;
            margin-right: auto;
            position: relative;
        }

        .sidebar .menu li::after {
            content: attr(data-tooltip); /* The text will come from the data-tooltip attribute */
            position: absolute;
            /* left: 50px; Position the tooltip to the right of the icon */
            left: calc(100% + 10px); /* dynamically position right of sidebar */
            top: 50%;
            transform: translateY(-50%);
            background: #EEFCA9;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            font-size: 14px;
            z-index: 20;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* This adds the shadow */
        }

        .sidebar:not(.expanded) .menu li:hover::after {
            opacity: 1;
        }

        .sidebar .menu li:hover{
            background: #EEFCA9;
            opacity: 75%;
            border-radius: 5px;
        }

        .sidebar .menu li a {
            color: black;
            text-decoration: none;
            display: block;
        }

        .sidebar.expanded ~ .h1 {
            margin-left: 200px;
        }

        .sidebar img {
            width: 25px;
            margin: 10px;
        }

        .main-content {
            flex-grow: 1; /* Takes remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        ::-webkit-input-placeholder {
            color:373737;
        }

        ::-moz-placeholder {
            color:373737;
        }

        ::-ms-placeholder {
            color:373737;
        }

        ::placeholder {
            color:373737;
        }

        #display-image{
            width: 400px;
            height: 225px;
            border: 1px solid black;
            background-position: center;
            background-size: cover;
        }

        .image-contain {
            object-fit: contain;
            object-position: center;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #333;
        }

        .upload-box.dragover {
            background-color: #94d35e;
            border: 2px dashed #FFFFFF;
        }
    </style>
    <script src="https://kit.fontawesome.com/c4b02f5eae.js" crossorigin="anonymous"></script>
    <script>
        function sendMessage(event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append("prompt", document.getElementById("prompt").value);
            let imageInput = document.getElementById("image").files[0];

            if (imageInput) {
                formData.append("image", imageInput);
            }

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.response;
            })
            .catch(error => {
                document.getElementById("response").innerText = "Error connecting to server.";
            });

            document.getElementById("image").addEventListener("change", function(event) {
                let file = event.target.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        let imgElement = document.getElementById("imagePreview");
                        let textElement = document.getElementById("uploadText");
                        imgElement.src = e.target.result;
                        imgElement.style.display = "block";
                        textElement.style.display = "none"; // Hide the text once an image is uploaded
                    };
                    reader.readAsDataURL(file);
                }
            });

        }

    </script>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="toggleBtn">
            <i class="fa-solid fa-bars" style="color: black; top: 5%;"></i>
            <span class="menu-text">Menu</span>
        </button>

        <ul class="menu">
            <li data-tooltip="Home">
                <a href="{% url 'home' %}">
                    <i class="fa-solid fa-house" style="color: black;"></i>
                    <span class="menu-text">Home</span>
                </a>
            </li>

            <li data-tooltip="Chat History">
                <a href="{% url 'history' %}">
                    <i class="fa-solid fa-clock-rotate-left" style="color: black; top: 10%;"></i>
                    <span class="menu-text">History</span>
                </a>
            </li>

            <li data-tooltip="Help">
                <a href="{% url 'login' %}">
                    <i class="fa-regular fa-question fa-lg" style="color: black;"></i>
                    <span class="menu-text">Help</span>
                </a>
            </li>

            <li data-tooltip="Language">
                <a href="{% url 'login' %}">
                    <i class="fa-solid fa-language" style="color: black;"></i>                    
                    <span class="menu-text">Language</span>
                </a>
            </li>

            <li data-tooltip="Logout">
                <a href="{% url 'logout' %}">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: black;"></i>
                    <span class="menu-text">Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="model-dropdown">
        <!-- make sure the icon can dropdown -->
         <select class="dropdown-options" name="" id="">
            <option value="paligemma">PaliGemma</option>
            <option value="paligemma2">PaliGemma 2</option>
         </select>
    </div>

    <!-- {% if messages %}
        {% for message in messages %}
            {% if messages.tags == 'error' %}
                <center><h4 style="color: firebrick;">{{message}}</h4></center>
            {% else %}
                <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
            {% endif %}
        {% endfor %}
    {% endif %} -->

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        
        <!-- upload box + prompt box -->
        <div>
            <h3 class="h2">Upload an image, then enter a prompt</h3>

            <input type="file" id="image" accept="image/*" onchange="document.getElementById('imagePre').src = window.URL.createObjectURL(this.files[0])" name="imagePrompt"><br>
            <!-- <div id="display-image"></div> -->
            <label class="upload-box" for="image" id="uploadBox">
                <span id="iconElement">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </span>
                <span id="uploadText">Upload an image</span>
                <img class="image-contain" id="imagePre" src="{{ Prompt.imagePrompt.url }}" alt="">
                
                <!-- <img id="imagePreview" src="{{ Prompt.imagePrompt.url }}" alt="uploads/uploaded_image.jpg" style="max-width: 100%; max-height: 100%; display: none;"> -->
            </label>

            {% if prompt %}
                <img src="{{ Prompt.imagePrompt.url }}" alt="Uploaded Image" style="width:200px;">
            {% endif %}

            <!-- prompt box -->
            <div class="container2">
            <input type="text" id="prompt" class="prompt-box" placeholder="Ask PaliGemma..." name="textPrompt" required>
            <button type="submit" class="submit-button">
                <i class="fa-regular fa-paper-plane fa-lg" style="color: #ffffff;">
                </i>
            </button>
            </div>

            
        </div>
    </form>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
        });

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('image');
        const imgPreview = document.getElementById('imagePre');

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadBox.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;

                // Show preview
                const file = files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    imgPreview.src = event.target.result;
                    imgPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

    <footer class="footer">
        This chatbot handles only one prompt at a time. Submit a new prompt to restart.
    </footer>
</body>
</html>
